{% extends 'base.html' %}

{% block title %}Upload{% endblock %}

{% block content %}
<div>
    <h1>Selecione o caminho do arquivo para realizar o upload!</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="document">
        <button type="submit">Upload file</button>
    </form>
</div>
{% endblock %}
